#############################################################################################
---
- name: itmticketautomation
  hosts: all
  remote_user: ansible
  become: yes
  become_method: sudo

  vars:
    localBaseDir: /opt/IBM/ITM/bin
    localBaseDirScripts: "{{ localBaseDir }}/scripts"
    ITMscripts: https://github.com/felipegiffu/itmticketautomation/raw/master/scripts.zip

  tasks:
    - name: Checking if ITM script exist
      stat:
        path: "{{ localBaseDir }}/itmcmd"
      register: script_file
    - block:
      - name: Download Script
        become: no
        run_once: yes
        get_url:
          url: "{{ item }}"
          dest: /tmp
          owner: root
          group: root
          mode: 0755
        with_items:
          - "{{ ITMscripts }}"
      - name: Unpacking the Script
        shell: |
          cd /tmp;unzip scripts.zip
          rm /tmp/scripts.zip
      - name: Execute Script - ITM Start
        shell:
          cmd: /tmp/itmcmd agent start lz
        when: script_file.stat.exists == false
        ignore_errors: no

    - name: Execute Script - ITM Start
      shell:
        cmd: /opt/IBM/ITM/bin/itmcmd agent start lz
